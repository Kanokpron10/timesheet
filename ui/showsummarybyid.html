<!doctype html>
<html>
<head>

    <form action="memberdetails.html">
        <input id="button_edit_member" type="submit" value="แก้ไขข้อมูลพนักงาน"/>

    <br><br>
    <table class="table_details">

    </table>
    <table class="table">

    <br>
    <br>

            <th>Start Time</th>
            <th>End Time</th>

            <th>End Time</th>
