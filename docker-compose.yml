version: '3'
services:
  my-timesheet:
    container_name: my-timesheet
    image: timesheet:1
    build:
      context: .
    ports:
    - 3000:3000

  my-mariadb:
    container_name: my-mariadb
    image: mariadb:10.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: localhost
      MYSQL_DATABASE: timesheet
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    build:
      context: .
    ports:
    - 3306:3306